<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Fakhri üíô</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0; /* Fallback untuk inset jika tidak didukung */
            background: radial-gradient(circle at top, #0a0f22, #000);
            animation: slowZoom 16s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.06); }
        }

        body {
            margin: 0;
            font-family: 'Nunito Sans', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            color: white;
        }

        .container {
            min-height: 100vh;
            padding-top: 40px;
            padding-bottom: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #clickText {
            cursor: pointer;
            font-size: 1.6rem;
            margin-bottom: 20px;
            animation: pulse 1.4s infinite;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
            transition: opacity 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #1f4f80;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            perspective: 1000px;
            transition: all 0.3s ease;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #2a71c7;
            transform-origin: top;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3;
        }

        .envelope.open::before {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .paper {
            position: absolute;
            left: 10px;
            right: 10px;
            bottom: 10px;
            height: 180px;
            background: #fff;
            border-radius: 6px;
            padding: 15px;
            overflow-y: auto;
            color: #333;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.15);
            transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1), height 1s ease;
            z-index: 2;
        }

        .envelope.open .paper {
            transform: translateY(-120px);
            height: 340px;
            animation: paperFloat 3s ease-in-out infinite;
        }

        @keyframes paperFloat {
            0%, 100% { transform: translateY(-120px); }
            50% { transform: translateY(-125px); }
        }

        .shake {
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        #typed-text span {
            opacity: 0;
            animation: fade 0.15s forwards;
        }

        @keyframes fade {
            to { opacity: 1; }
        }

        #cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #2a71c7;
            animation: blink 0.8s steps(1) infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Responsivitas untuk mobile */
        @media (max-width: 768px) {
            .envelope {
                width: 250px;
                height: 160px;
            }
            .envelope::before {
                border-left: 125px solid transparent;
                border-right: 125px solid transparent;
                border-top: 88px solid #2a71c7;
            }
            .paper {
                height: 140px;
            }
            .envelope.open .paper {
                height: 280px;
            }
            #clickText {
                font-size: 1.4rem;
            }
        }

        /* Tombol restart (opsional) */
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2a71c7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Tampilkan setelah animasi selesai */
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h2 id="clickText" aria-label="Klik untuk membuka kartu ulang tahun">Coba klik üéÅ</h2>
        <div class="envelope" id="envelope">
            <div class="paper" id="paper">
                <span id="typed-text"></span><span id="cursor"></span>
            </div>
        </div>
        <button id="restartBtn">Mulai Ulang</button>
    </div>
    <audio id="bg-music" src="lagu.mp3" preload="auto"></audio>
    <script>
        const clickText = document.getElementById('clickText');
        const envelope = document.getElementById('envelope');
        const paper = document.getElementById('paper');
        const typedText = document.getElementById('typed-text');
        const cursor = document.getElementById('cursor');
        const music = document.getElementById('bg-music');
        const restartBtn = document.getElementById('restartBtn');

        const message = `WAKE UPPP BABYYYY! IT'S YOUR BIRTHDAY! happy birthday üíôüéâ

to youuu, my boo, my sunshine, my everything. hari ini hari kamu, dan aku mau kamu tau seberapa besar aku sayang dan cinta sama kamu. on your special day, i love you now, and always will. in every possible way.

kamu itu tenang di saat aku marah, kamu itu peluk nyaman pas aku cape, kamu itu rumah buat hatiku yang sering nyasar. you are the one i care about most, lebih dari apa pun.

kamu adalah cahaya yang terangin badaiku, dan aku harap kita bisa deket terus kaya gini selamanya. i can't even find the right words to explain how much you mean to me.

rasanya tuh, kalau pakai kata-kata malah ga cukup. kadang cinta itu terlalu besar buat dijelasin, tapi selalu bisa dirasain dan kamu pasti bisa ngerasain itu dari aku.

so on your birthday, i just want to remind you again ‚Äî i choose you. setiap hari. setiap waktu. in every lifetime, i'd still choose you.

and i'll say it again and again, karena ulang tahun kamu bukan cuma perayaan umur, tapi juga kesempatan buat aku bilang:

I LOVE JUST YOU!

hari ini, nikmatin setiap momen ya. tertawa, bahagia, dikelilingi cinta dari orang-orang terdekatmu.

dan jangan lupa,
ada aku yang paling depan,
paling kenceng teriaknya‚Ä¶

HAPPY BIRTHDAY SAYANGGG! ü§ç`;

        let i = 0;
        let opened = false;
        let typingInterval;

        // Fungsi untuk membuka envelope
        function openEnvelope() {
            if (opened) return;
            opened = true;

            envelope.classList.add('shake');
            setTimeout(() => {
                envelope.classList.remove('shake');
                envelope.classList.add('open');

                // Coba mainkan musik dengan error handling
                music.volume = 0.5;
                music.play().catch(() => {
                    console.warn('Musik tidak dapat dimainkan. Pastikan file "lagu.mp3" ada.');
                });

                // Mulai typing setelah 1 detik
                setTimeout(() => {
                    typeChar();
                }, 1000);
            }, 400);

            clickText.style.display = 'none';
        }

        // Event listener untuk klik teks
        clickText.addEventListener('click', openEnvelope);

        // Fungsi typing
        function typeChar() {
            if (i < message.length) {
                const span = document.createElement('span');
                span.textContent = message[i++];
                typedText.appendChild(span);
                paper.scrollTop = paper.scrollHeight;
                typingInterval = setTimeout(typeChar, 40);
            } else {
                cursor.style.display = 'none';
                restartBtn.style.display = 'block'; // Tampilkan tombol restart
            }
        }

        // Tombol restart
        restartBtn.addEventListener('click', () => {
            // Reset semua
            opened = false;
            i = 0;
            typedText.innerHTML = '';
            cursor.style.display = 'inline-block';
            envelope.classList.remove('open', 'shake');
            clickText.style.display = 'block';
            restartBtn.style.display = 'none';
            music.pause();
            music.currentTime = 0;
            clearTimeout(typingInterval);
        });
    </script>
</body>
</html>
