<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun Fakhri Muhammad Najah ü•≥</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f4c81, #3a7bd5);
      font-family: 'Nunito Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2#clickText {
      cursor: pointer;
      color: #e6f0ff;
      font-size: 1.5rem;
      margin-bottom: 20px;
      animation: pulse 1.2s infinite;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .envelope {
      position: relative;
      width: 280px;
      height: 180px;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      background-color: #1f6fb2;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: all 0.6s ease-in-out;
    }

    .envelope.open {
      height: 380px;
    }

    .paper {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 260px;
      background: #ffffff;
      color: #0f3557;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 0 0 12px 12px;
      transition: top 0.9s ease;
      overflow-y: auto;
    }

    .envelope.open .paper {
      top: 40px;
    }

    #typed-text {
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    #cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: #0f3557;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
      margin-left: 2px;
      border-radius: 1px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <h2 id="clickText">Coba klik üéÅ</h2>

  <div class="envelope" id="envelope">
    <div class="paper" id="paper">
      <div id="typed-text"></div><div id="cursor"></div>
    </div>
  </div>

  <audio id="bg-music" src="MLL.mp3"></audio>

  <script>
    const clickText = document.getElementById('clickText');
    const envelope = document.getElementById('envelope');
    const bgMusic = document.getElementById('bg-music');

    clickText.addEventListener('click', () => {
      envelope.classList.add('open');
      clickText.style.display = 'none';
      bgMusic.play();
      typeNextChar();
    });

    const message =

    const typedTextEl = document.getElementById('typed-text');
    const cursorEl = document.getElementById('cursor');
    let index = 0;

    function typeNextChar() {
      if (index < message.length) {
        typedTextEl.textContent += message.charAt(index);
        index++;
        setTimeout(typeNextChar, 45);
      } else {
        cursorEl.style.display = 'none';
      }
    }
  </script>

</body>
</html>
